<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet"> 
   <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="action__btns">
    <i class="fas fa-volume-up sound__icon"></i>
    <p class="score">0</p>
  </div>
  <div class="grid__container"></div>
  <div class="button__container">
    <div class="btn up__btn"><i class="fas fa-arrow-circle-up"></i></div>
    <div class="btn left__btn"><i class="fas fa-arrow-circle-left"></i></div>
    <div class="btn right__btn"><i class="fas fa-arrow-circle-right"></i></div>
    <div class="btn down__btn"><i class="fas fa-arrow-circle-down"></i></div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>

</html>
